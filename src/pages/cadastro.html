<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/src/styles/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>L&M Shopping</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">L&M Shopping</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html"
                >Ínicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/produtos.html">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/src/pages/bebidas.html"
                  >Bebidas</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/src/pages/eletronicos.html"
                  >Eletrônicos</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/src/pages/moda.html">Moda</a>
              </div>
            </li>
            <li class="nav-item  active">
              <a class="nav-link" href="/src/pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/sobre.html">Sobre</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              id="liveToastBtn"
              type="reset"
            >
              Buscar
            </button>
            <div
              class="position-fixed bottom-0 right-0 p-3"
              style="z-index: 5; right: 0; bottom: 0"
            >
              <div
                id="liveToast"
                class="toast hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="5000"
              >
                <div class="toast-header">
                  <img src="/src/assets/toast_icon.png" width="32xp" height="32px" class="rounded mr-2"/>
                  <strong class="mr-auto">Alerta</strong>
                  <small>10 segundos atrás</small>
                  <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Estamos realizando a busca, aguarde!
                </div>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="ajuste">
          <h3>Realize agora mesmo seu cadastro</h3>
        </div>
        <div class="caixa">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Nome</label>
              <input type="text" required class="form-control" id="inputName" placeholder="João">
            </div>
            <div class="form-group col-md-6">
              <label for="inputSecondName">Sobrenome</label>
              <input type="text" required class="form-control" id="inputSecondName"placeholder="da Silva"> 
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputSen">Senha</label>
              <input type="password" required class="form-control" id="inputSen" placeholder="********">
            </div>
          <div class="form-group col-md-3">
            <label for="inputTel">Telefone</label>
            <input type="tel" required class="form-control" id="inputTel" placeholder="6799988-7766">
          </div>
          <div class="form-group col-md-3">
            <label for="inputDate">Data de Nascimento</label>
            <input type="date" required class="form-control" id="inputDate">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFName">Nome do Pai</label>
            <input type="text" required class="form-control" id="inputFName" placeholder="João da Silva">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMName">Nome da Mãe</label>
            <input type="text" required class="form-control" id="inputMName" placeholder="Joana da Silva">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCpf">CPF</label>
            <input type="text" required class="form-control" id="inputCpf" placeholder="111.222.333-45">
          </div>
          <div class="form-group col-md-3">
            <label for="inputRg">RG</label>
            <input type="text" required class="form-control" id="inputRg" placeholder="1.181.151">
          </div>
          <div class="form-group col-md-3">
            <label for="inputTitle">Título de Eleitor</label>
            <input type="text" required class="form-control" id="inputTitle" placeholder="33321471014171">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNameResp">Nome do Responsável</label>
            <input type="text" class="form-control" id="inputNameResp" placeholder="João da Silva">
          </div>
          <div class="form-group col-md-3">
            <label for="inputTelResp">Telefone do Responsável</label>
            <input type="tel" required class="form-control" id="inputTelResp" placeholder="6799988-7766">
          </div>
        </div>
          <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
        </form>
      </div>
      </div>
    </main>
    <script>
      const toastTrigger = document.getElementById('liveToastBtn')
      const toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
          const toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
