<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>L&M Shopping</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">L&M Shopping</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html"
                >Ínicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/produtos.html">Produtos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/src/pages/bebidas.html"
                  >Bebidas</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/src/pages/eletronicos.html"
                  >Eletrônicos</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/src/pages/moda.html">Moda</a>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/src/pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/pages/sobre.html">Sobre</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              id="liveToastBtn"
              type="reset"
            >
              Buscar
            </button>
            <div
              class="position-fixed bottom-0 right-0 p-3"
              style="z-index: 5; right: 0; bottom: 0"
            >
              <div
                id="liveToast"
                class="toast hide"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="5000"
              >
                <div class="toast-header">
                  <img src="/src/assets/toast_icon.png" width="32xp" height="32px" class="rounded mr-2"/>
                  <strong class="mr-auto">Alerta</strong>
                  <small>10 segundos atrás</small>
                  <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Estamos realizando a busca, aguarde!
                </div>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="caixa">
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Não compartilhe com ninguém seu email.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar</label>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary"><a class="cadastro" href="/src/pages/cadastro.html">Cadastrar</a></button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
            type="button"
            class="btn btn-primary util-modal"
            data-toggle="modal"
            data-target="#staticBackdrop"
          >Entrar utilizando redes sociais</button>
                <div
            class="modal fade"
            id="staticBackdrop"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Escolha a rede social desejada
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm group_icons">
                        <a
                          class="icons"
                          href="https://www.facebook.com"
                          target="_blank"
                          ><img src="/src/assets/facebook_icon.png"
                        /></a>
                        <a
                          class="icons"
                          href="https://www.instagram.com"
                          target="_blank"
                          ><img src="/src/assets/instagram_icon.png"
                        /></a>
                        <a
                          class="icons"
                          href="https://twitter.com/"
                          target="_blank"
                          ><img src="/src/assets/twitter_icon.png"
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-lg"
                    data-dismiss="modal"
                  >
                    Fechar
                  </button>
                </div>
              </div>
            </div>
          </div>
              </div>
            </div>
            </div>
          
        </form>
      </div>
      </div>
    </main>
    <script>
      const toastTrigger = document.getElementById('liveToastBtn')
      const toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
          const toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
